services:
  postgres:
    image: postgres:15
    container_name: library_postgres
    restart: always
    env_file:
      - .env
    volumes:
      - library_data:/var/lib/postgresql/data
    networks:
        - library-network

  library-app:
    build: .
    container_name: library-app
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://library_postgres:5432/library_db
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
    env_file:
      - .env
    ports:
        - "8080:8080"
    networks:
        - library-network

volumes:
  library_data:

networks:
  library-network: